<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid #e5e5e5;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.4;
        }

        .message.user {
            background: #007AFF;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.assistant {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e5e5;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #007AFF;
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: #007AFF;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #0056CC;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .welcome {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Query Assistant</h1>
        </div>

        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="welcome">
                    Ask me anything! Type your question below and press Enter.
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea class="input-field" id="queryInput" placeholder="Type your question here..."
                        rows="1"></textarea>
                    <button class="send-button" id="sendButton" onclick="sendQuery()">
                        →
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;


        const textarea = document.getElementById('queryInput');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });


        textarea.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });


        window.addEventListener('load', () => {
            textarea.focus();
        });

        function sendQuery() {
            const query = textarea.value.trim();
            if (!query || isLoading) return;


            addMessage('user', query);


            textarea.value = '';
            textarea.style.height = 'auto';


            setLoading(true);


            processQuery(query)
                .then(response => {
                    addMessage('assistant', response);
                })
                .catch(error => {
                    addMessage('assistant', 'Sorry, I encountered an error processing your question.');
                    console.error('Error:', error);
                })
                .finally(() => {
                    setLoading(false);
                    textarea.focus();
                });
        }

        function addMessage(sender, text) {
            const messagesContainer = document.getElementById('messages');


            const welcome = messagesContainer.querySelector('.welcome');
            if (welcome) {
                welcome.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendButton = document.getElementById('sendButton');
            const queryInput = document.getElementById('queryInput');

            if (loading) {
                sendButton.innerHTML = '<div class="loading"></div>';
                sendButton.disabled = true;
                queryInput.disabled = true;
            } else {
                sendButton.innerHTML = '→';
                sendButton.disabled = false;
                queryInput.disabled = false;
            }
        }


        async function processQuery(query) {
            const response = await fetch('/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            });

            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || 'Failed to process query');
            }

            return data.answer;
        }


    </script>
</body>

</html>
